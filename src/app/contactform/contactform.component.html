<form>
  <div class="form-row">
    <div class="col-md-4 mb-3">
      <label for="validationDefault01">First name</label>

    </div>
    <div class="col-md-4 mb-3">
      <label for="validationDefault02">Last name</label>
      <input type="text" class="form-control" id="validationDefault02" placeholder="Last name" required>
    </div>
    <div class="col-md-4 mb-3">
      <label for="validationDefaultUsername">Email</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroupPrepend2">@</span>
        </div>
        <input type="email" class="form-control" id="validationDefaultUsername" placeholder="Enter Email" aria-describedby="inputGroupPrepend2" required>
      </div>
    </div>
  </div>

    <div class="form-group">
  <label for="validationDefault02">Message</label>
  <textarea class="form-control" id="validationDefault02" #box (keyup)="getvalue(box.value)" id="exampleFormControlTextarea1" rows="3" required></textarea>
</div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
      <label class="form-check-label" for="invalidCheck2">
        Agree to terms and conditions
      </label>
    </div>
  </div>
  <button class="btn btn-primary" type="submit" (click)="openalert()">Submit form</button>
</form>
