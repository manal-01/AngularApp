<h2>Users</h2>
<table class="table">
    <thead>
        <tr>
            <th scope="col">name</th>
            <th scope="col">id</th>
            <th scope="col">email</th>
            <th scope="col">phone</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let users of userslist">

            <td>{{users.name}}</td>
            <td>{{users.id}}</td>
            <td>{{users.email}}</td>
            <td>{{users.phone}}</td>
        </tr>
    </tbody>
</table>
